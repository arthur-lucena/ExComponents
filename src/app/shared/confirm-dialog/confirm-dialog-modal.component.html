<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content #content>  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button color="accent" mat-dialog-close>{{data.cancelBt}}</button>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{data.confirmBt}}</button>
</mat-dialog-actions>
